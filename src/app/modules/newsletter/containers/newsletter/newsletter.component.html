<h1 class="fw-bold text-uppercase mt-3">Newsletter</h1>
<section class="mt-3">
  <div class="d-flex justify-content-between">
    <h4 class="fw-semibold text-capitalize">Newsletter subscriptions</h4>
    <button
      class="btn btn-outline-charcoal text-capitalize"
      (click)="addEmail()"
    >
      Add email
    </button>
  </div>
  <div class="newsletter-table">
    <ag-grid-angular
      style="width: 100%; height: 90%"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [rowData]="rowData$ | async"
      [rowSelection]="'multiple'"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"
      (cellClicked)="onCellClicked($event)"
      (firstDataRendered)="onFirstDataRendered()"
    ></ag-grid-angular>
    <div class="d-flex justify-content-end mt-3">
      <button
        type="button"
        class="btn btn-outline-charcoal-alt"
        (click)="downloadEmails()"
      >
        Download
      </button>
    </div>
  </div>
</section>
