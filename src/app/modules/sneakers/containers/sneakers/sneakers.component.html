<h1 class="fw-bold text-uppercase mt-3">Sneakers</h1>
<section class="mt-3">
  <div class="d-flex justify-content-between">
    <h4 class="fw-semibold text-capitalize">Available sneakers</h4>
    <button class="btn btn-outline-charcoal" (click)="addSneaker()">Add Sneaker</button>
  </div>
  <div class="sneakers-table">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [rowData]="sneakers$ | async"
      [rowSelection]="'multiple'"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"></ag-grid-angular>
  </div>
</section>
